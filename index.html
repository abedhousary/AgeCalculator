<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-level">
        <div class="content-entry">
          <div class="top">
            <label>Day</label>
          </div>
          <input class="custom-in" type="text" id="dd" />
          <div class="message">This field is required</div>
        </div>
        <div class="content-entry">
          <div class="top">
            <label>Month</label>
          </div>
          <input class="custom-in" type="text" id="mm" />
          <div class="message">This field is required</div>
        </div>
        <div class="content-entry">
          <div class="top">
            <label>Year</label>
          </div>
          <input class="custom-in" type="text" id="yy" />
          <div class="message">This field is required</div>
        </div>
      </div>
      <div class="mid">
        <div class="cutter">
          <div class="btn">
            <img
              src="./assets/images/icon-arrow.svg"
              class="img"
              alt=""
              srcset=""
            />
          </div>
        </div>
      </div>
      <div class="bottom-level">
        <div class="data-shower">
          <div class="value-shower">--</div>
          <div class="info">years</div>
        </div>
        <div class="data-shower">
          <div class="value-shower">--</div>
          <div class="info">months</div>
        </div>
        <div class="data-shower">
          <div class="value-shower">--</div>
          <div class="info">days</div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>

  </div> -->
  </body>
</html>
